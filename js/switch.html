<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch - Case</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("Enter any Number" ,"1-5"));
        switch(x){
            case 1 :
                document.write("The Number is :" + x);
                break;
            
            case 2 :
                document.write("The Number is :" + x);
                break;
            case 3 :
                document.write("The Number is :" + x);
                break;

            case 4 :
                document.write("The Number is :" + x);
                break;

            default:
                document.write("The Number is:" + x);
                break;
        
        
            }






    </script>
</body>
</html>
