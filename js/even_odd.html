<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even/Odd - Js</title>
</head>
<body>
    <script>

        var num = parseInt(prompt("Enter Your Number:"))
        if( num %2 ==0 ){
            alert("Number is Even");

        }else{
            alert("Number is Odd!");
        }


    </script>
</body>
</html>
