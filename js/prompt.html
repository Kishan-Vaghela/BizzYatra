<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Popup Box</title>
</head>
<body>
    <script>
         var num1 = prompt("Enter the first number :")
         var num2 = prompt("Enter second number:")
         var  sum = parseInt(num1) + parseInt(num2) ; 
         document.write(sum);
    </script>
</body>
</html>
