<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

</head>

<body>
    <fieldset>
        <legend>Example</legend>
    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>PROJECT</th>
                <th>CLIENT</th>
                <th>USERS</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
            <tr>
                <td><img src="angular.png" alt="picture of angular js" class="rounded-circle">Angular Project</td>
                <td>Albert Cook </td>
                <td>
                    <ul class="avatar">
                        <li class="avatar avatar-xs pull-up">
                            <img src="avatar2.png" alt="avatar" class="rounded-circle">
                        </li>
                        <li class="avatar avatar-xs pull-up">
                            <img src="avatar3.jpg" alt="avatar" class="rounded-circle">
                        </li>
                        <li class="avatar avatar-xs pull-up">
                            <img src="avatar4.jpg" alt="avatar" class="rounded-circle">
                        </li>

                        </li>
                    </ul>
                </td>
                <td>
                    <span class="badge bg-label-primary me-1">ACTIVE</span>
                </td>
                <td class="actions">
                    <div class="dropdown">
                      <button class="dots-btn" id="dropdown-toggle"></button>
                      <div class="dropdown-menu">
                        <a href="#" class="edit-btn">Edit</a>
                        <a href="#" class="delete-btn">Delete</a>
                      </div>
                    </div>
                  </td>
        
            </tr>

            <tr>
                <td><img src="react.png" alt="React Js">React Project</td>
                <td>Barry Hunter</td>
                <td>
                    <ul class="avatar">
                        <li class="avatar avatar-xs pull-up">
                            <img src="avatar2.png" alt="avatar" class="rounded-circle">
                        </li>
                        <li class="avatar avatar-xs pull-up">
                            <img src="avatar3.jpg" alt="avatar" class="rounded-circle">
                        </li>
                        <li class="avatar avatar-xs pull-up">
                            <img src="avatar4.jpg" alt="avatar" class="rounded-circle">
                        </li>

                        </li>
                    </ul>
                </td>
                <td>
                    <span class="badge bg-label-success me-1">Completed</span>
                </td>
                <td class="actions">
                    <div class="dropdown">
                      <button class="dots-btn" id="dropdown-toggle"></button>
                      <div class="dropdown-menu">
                        <a href="#" class="edit-btn">Edit</a>
                        <a href="#" class="delete-btn">Delete</a>
                      </div>
                    </div>
                  </td>
            </tr>

            <tr>
                <td><img src="vue.jpg" alt="VueJs">VueJs Project</td>
                <td>Trevor Baker</td>
                <td>
                    <ul class="avatar">
                        <li class="avatar avatar-xs pull-up">
                            <img src="avatar2.png" alt="avatar" class="rounded-circle">
                        </li>
                        <li class="avatar avatar-xs pull-up">
                            <img src="avatar3.jpg" alt="avatar" class="rounded-circle">
                        </li>
                        <li class="avatar avatar-xs pull-up">
                            <img src="avatar4.jpg" alt="avatar" class="rounded-circle">
                        </li>

                        </li>
                    </ul>
                </td>
                <td>
                    <span>
                        <span class="badge bg-label-info me-1">Scheduled</span>
                    </span>
                </td>
                <td class="actions">
                    <div class="dropdown">
                      <button class="dots-btn" id="dropdown-toggle" ></button></button>
                      <div class="dropdown-menu">
                        <a href="#" class="edit-btn">Edit</a>
                        <a href="#" class="delete-btn">Delete</a>
                      </div>
                    </div>
                  </td>
            </tr>

            <tr>
                <td><img src="bootstrap.jpg" alt="Bootstrap">Bootstrap Project</td>
                <td>Jerry Milton</td>
                <td>
                    <ul class="avatar">
                        <li class="avatar avatar-xs pull-up">
                            <img src="avatar2.png" alt="avatar" class="rounded-circle">
                        </li>
                        <li class="avatar avatar-xs pull-up">
                            <img src="avatar3.jpg" alt="avatar" class="rounded-circle">
                        </li>
                        <li class="avatar avatar-xs pull-up">
                            <img src="avatar4.jpg" alt="avatar" class="rounded-circle">
                        </li>

                        </li>
                    </ul>
                </td>
                <td>
                    <span>
                        <span class="badge bg-label-warning me-1">Pending</span>
                    </span>
                </td>
                <td class="actions">
                    <div class="dropdown">
                      <button class="dots-btn" id="dropdown-toggle"></button>
                      <div class="dropdown-menu">
                        <a href="#" class="edit-btn">Edit</a>
                        <a href="#" class="delete-btn">Delete</a>
                      </div>
                    </div>
                  </td>
            </tr>
            </thead>
        </table>
    </div>
</fieldset>
</body>

</html>
