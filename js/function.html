<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        var num = 5;

        function fact(num) {
            if (num === 0) {
                return 1;
            } else {
                return num * fact(num - 1);
            }
        }

        var factorialResult = fact(num);
        document.write("Factorial of " + num + " is: " + factorialResult);
    </script>
</body>

</html>
