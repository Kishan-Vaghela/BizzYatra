<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button - Validation</title>
    <script>
        function validation() {
            var valid = false;
            var x = document.form.paymentmethod;
            for (var i = 0; i < x.length; i++) {
                if (x[i].checked) {
                    valid = true;
                    break;
                }
            }
            if (valid) {
                alert("Selected Successfully");
            } else {
                alert("Please Select a Payment method!");
                return false;
            }
        }
    </script>
</head>

<body>
    <h3>Please Select only One Payment method</h3>
    <form name="form" onsubmit="validation()">
        <input type="radio" name="paymentmethod" value="cod">Cash On Delivery
        <input type="radio" name="paymentmethod" value="creditcard">Credit Card
        <input type="radio" name="paymentmethod" value="debitecard">Debite Card
        <input type="radio" name="paymentmethod" value="upi">UPI 
        <br><br>
        <input type="submit" value="submit" >
    </form>
    
</body>

</html>
