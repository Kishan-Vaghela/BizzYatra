<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>throw Javascript</title>
    <script>
        function validation(){
            try {
                var age = document.getElementById("age").value;
                if(age ==""){
                    throw("Age Should not be empty !");
                }else{
                    if(age < 18){
                        throw("Age should be 18 !");
                    }else{
                        document.write("You Can Vote!");
                    }
                }
            } catch (obj) {
                document.getElementById("errorinfo").innerHTML = obj;
            }

        }

    </script>





</head>
<body>
    Age: <input type="text" id = "age">
    <input type="button" value="validate" onclick="validation(this)" >
    <p id="errorinfo"></p>
   
</body>
</html>
